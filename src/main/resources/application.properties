spring.application.name=jobtracker
spring.datasource.url=jdbc:postgresql://localhost:5432/jobtracker
spring.datasource.username=jobtrackeruser
spring.datasource.password=jobtrackerpassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=jobtracker

# JWT configuration
jwt.secret=MyVeryLongRandomSecretKeyThatIsSafeForHS256
jwt.expiration-ms=3600000